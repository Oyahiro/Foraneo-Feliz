<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
<div id="wrapper">
	<div th:replace="layout :: frgNavigation"></div>
	<div th:replace="layout :: frgHeaderSection"></div>
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">				
				<br />
				<div class="card col-md-12">
					<div class="card-body">
						<div class="form-group row">
							<div class="content col-sm-1">
								<i class="far fa-plus-square fa-2x"></i>
							</div>
							<h3 class="card-title col-sm-10" th:text="${title}"></h3>
						</div>
						<hr />
						<table class="table table-hover">
							<thead>
								<tr>
									<th><i class="fas fa-info-circle"></i>&nbsp;C&eacute;dula</th>
									<th><i class="far fa-sticky-note"></i>&nbsp;Nombre</th>
									<th><i class="fas fa-info-circle"></i>&nbsp;Celular</th>
									<th><i class="far fa-sticky-note"></i>&nbsp;Nacimiento</th>
																
									<th><a class="btn btn-sm btn-success" th:href="@{/encomendero/create}" >
										<i class="fas fa-plus"></i>&nbsp;Nuevo</a>
									</th>
								</tr>
							</thead>
							<tbody>						
								<tr th:each="encomendero : ${list}" >
									<td th:text="${encomendero.cedula}"></td>
									<td th:text="${encomendero.nombres + ' ' + encomendero.apellidos}"></td>
									<td th:text="${encomendero.celular}"></td>
									<td th:text="${#dates.format(encomendero.fNacimiento, 'dd-MMMM-yyyy')}"></td>
									
									<td>
										<div class="row">
											<a class="btn btn-sm btn-warning" title="Editar"
											   th:href="@{/encomendero/update/} + ${encomendero.idPersona}">
												<i class="fas fa-edit"></i>
											</a>
											<a class="btn btn-sm btn-primary" title="Ver"
											    th:href="@{/encomendero/retrieve/} + ${encomendero.idPersona}">
												<i class="fas fa-eye"></i>
											</a>									
										</div>
									</td>							
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<br />
			<br />
			<footer th:replace="layout :: frgFooter"></footer>
		</div>
	</div>
</div>
</body>
</html>
