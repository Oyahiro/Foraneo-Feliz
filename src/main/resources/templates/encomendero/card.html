<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
<div id="wrapper">
	<div th:replace="layout :: frgNavigation"></div>
	<div th:replace="layout :: frgHeaderSection"></div>
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">
				<br />

		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-id-card fa-2x"></i>
					</div>
					<h4 class="card-title col-sm-7"	th:text="${title}"></h4>
					<div class="col-sm-4">
						<button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
						<i class="far fa-trash-alt"></i>&nbsp;Eliminar</button>
						<a class="btn btn-primary" th:href="@{/encomendero/list}"><i
							class="fas fa-arrow-left"></i>&nbsp;Volver</a>
					</div>
				</div>
				<input type="hidden" id="idPersona"
					th:value="${encomendero.idPersona}" />
				<hr />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="far fa-id-badge"></i> <label class="h5 col-form-label">&nbsp;Cedula:</label>
							</div>
							<div class="col-sm-8">
								<h6 class="card-text" th:text="${encomendero.cedula}"></h6>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="far fa-user"></i> <label class="h5 col-form-label">&nbsp;Nombre:</label>
							</div>
							<div class="col-sm-8">
								<h6 class="card-text" th:text="${encomendero.nombres + ' ' + encomendero.apellidos}"></h6>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="far fa-calendar-alt"></i> <label class="h5 col-form-label">&nbsp;Fecha de nacimiento:</label>
							</div>
							<div class="col-sm-8">
								<h6 class="card-text" th:text="${#dates.format(encomendero.fNacimiento, 'dd-MMMM-yyyy')}"></h6>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-mobile-alt"></i> <label class="h5 col-form-label">&nbsp;Celular:</label>
							</div>
							<div class="col-sm-8">
								<h6 class="card-text" th:text="${encomendero.celular}"></h6>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="deleteModal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Â¿Desea eliminar el encomendero?</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p th:text="${encomendero.nombres + ' ' + encomendero.apellidos}"></p>
					</div>
					<div class="modal-footer">						
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						<a th:href="@{/encomendero/delete/} + ${encomendero.idPersona}" class="btn btn-success">Confirmar</a>
					</div>
				</div>
			</div>
		</div>
			</div>
			<br />
			<br />
			<footer th:replace="layout :: frgFooter"></footer>
		</div>
	</div>
</div>
</body>
</html>
