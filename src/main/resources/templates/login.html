<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>

	<div th:replace="layout :: frgNavigation"></div>
	<div th:replace="layout :: frgHeaderSection"></div>

	<div class="container">
		<br />
		<div class="content row">
			<div class="col-md-6">
				<h2 class="text-uppercase">Ingresar</h2>
				<hr/>
				<div class="jumbotron">
					<form th:action="@{/login}" method="post">
						<div class="form-group col-sm-10">
							<input type="text" name="username" id="username"
								class="form-control" placeholder="Usuario" autofocus required />
						</div>

						<div class="form-group col-sm-10">
							<input type="password" name="password" id="password"
								class="form-control" placeholder="Contrase&nacute;a" required />
						</div>

						<div class="form-group col-sm-10">
							<input type="submit" class="btn btn-lg btn-primary btn-block"
								value="Ingresar" />
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</form>
				</div>
			</div>
			<div class="col-md-6">
				<img class="card-img-top" th:src="@{/img/img-login.jpg}" />
			</div>
		</div>
	</div>

	<br />
	<br />
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
