<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
<div id="wrapper">
	<div th:replace="layout :: frgNavigation"></div>
	<div th:replace="layout :: frgHeaderSection"></div>
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">
				<br />

		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-id-card fa-2x"></i>
					</div>
					<h4 class="card-title col-sm-7"	th:text="${title}"></h4>
					<div class="col-sm-4">
						<button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
								th:if="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'',''ROLE_USER'')')}">
						<i class="far fa-trash-alt"></i>&nbsp;Eliminar</button>
						<a class="btn btn-primary" th:href="@{/pedido/list}"><i
							class="fas fa-arrow-left"></i>&nbsp;Volver</a>
					</div>
				</div>
				<input type="hidden" id="idpedido" th:value="${pedido.idpedido}" />
				<hr />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-store-alt"></i> <label class="h5 col-form-label">&nbsp;Dirección:</label>
							</div>
							<div class="col-sm-8">
								<h6 class="card-text" th:text="${pedido.direccion}"></h6>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-utensils"></i> <label class="h5 col-form-label">&nbsp;Estado:</label>
							</div>
							<div class="col-sm-8">
								<h6 class="card-text" th:text="${pedido.estadoPedido()}"></h6>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-coins"></i> <label class="h5 col-form-label">&nbsp;Fecha:</label>
							</div>
							<div class="col-sm-8">
								<h6 class="card-text" th:text="${#dates.format(pedido.fechapedido, 'dd-MMMM-yyyy')}"></h6>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="far fa-sticky-note"></i> <label class="h5 col-form-label">&nbsp;Total:</label>
							</div>
							<div class="col-sm-8">
								<h6 class="card-text" th:text="${pedido.total}"></h6>
							</div>
						</div>
					</div>
				</div>
				
				<!-- Lista de platillos -->
				<div class="container" id="ctnPedidos">
				</div>
						
			</div>
		</div>
		<div id="deleteModal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">¿Desea eliminar el pedido?</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p th:text="${pedido.direccion}"></p>
					</div>
					<div class="modal-footer">						
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						<a th:href="@{/pedido/delete/} + ${pedido.idpedido}" class="btn btn-success">Confirmar</a>
					</div>
				</div>
			</div>
		</div>
			</div>
			<br />
			<br />
			<footer th:replace="layout :: frgFooter"></footer>
			<script th:src="@{/js/pedido-card.js}"></script>
		</div>
	</div>
</div>
</body>
</html>
